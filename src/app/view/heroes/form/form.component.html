<div class="container">
  <mat-card class="form-container">
    <mat-card-header>
      <mat-card-title>
        <div class="card-title">
          <h1 class="title">Agregar Usuario</h1>
        </div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formGroup" class="form">
        <div class="inputs-container">
          <mat-form-field class="input-max-width" appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" placeholder="Ingrese el nombre" />
          </mat-form-field>

          <mat-form-field class="input-max-width" appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="lastName" placeholder="Ingrese el apellido" />
          </mat-form-field>

          <mat-form-field class="input-max-width" appearance="outline">
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="age" placeholder="Ingrese la edad" />
          </mat-form-field>

          <div class="toggle-container">
            <mat-slide-toggle formControlName="status">Estatus</mat-slide-toggle>
          </div>
        </div>
        <div class="button-container">
          <button mat-raised-button color="primary" [disabled]="formGroup.invalid" (click)="submit()">
            Agregar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
